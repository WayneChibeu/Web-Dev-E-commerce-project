<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="Style/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>MyShop</h1>
      <div class="nav-container">
        <nav aria-label="Main navigation">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="cart.html" class="active" aria-current="page">Cart</a>
        </nav>
        <button class="theme-toggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>
  <div class="main-content">
    <main class="container">
      <div class="cart-container">
        <div class="cart-header">
          <h2>Shopping Cart</h2>
          <div class="cart-actions">
            <button class="clear-cart-btn" aria-label="Clear all items from cart">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>

        <div id="loading" class="loading-spinner" style="display: none;">
          <i class="fas fa-spinner fa-spin"></i>
          <span class="sr-only">Loading cart items...</span>
        </div>

        <section id="cart-items" aria-live="polite">
          <!-- Empty cart message -->
          <div id="empty-cart-message" class="empty-cart">
            <img src="https://raw.githubusercontent.com/your-username/your-repo/main/images/empty-cart.png" alt="Empty cart illustration">
            <p>Your cart is empty</p>
            <a href="products.html" class="continue-shopping">Continue Shopping</a>
          </div>
          <!-- Cart items will be loaded here -->
        </section>

        <section class="cart-summary" aria-label="Cart summary">
          <div class="summary-details">
            <div class="summary-row">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Tax (10%):</span>
              <span id="tax">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Shipping:</span>
              <span id="shipping">$0.00</span>
            </div>
            <div class="summary-row total">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </div>
          </div>
          <button type="button" class="checkout-btn" id="checkout-btn" disabled>
            Proceed to Checkout
          </button>
        </section>
      </div>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 MyShop. All rights reserved.</p>
  </footer>

  <template id="cart-item-template">
    <div class="cart-item" data-item-id="">
      <img src="" alt="" class="cart-item-image">
      <div class="cart-item-info">
        <h3 class="cart-item-name"></h3>
        <p class="cart-item-price"></p>
        <div class="cart-item-actions">
            <div class="quantity-controls">
              <button class="quantity-btn decrease" aria-label="Decrease quantity">-</button>
              <input type="number" class="quantity-input" value="1" min="1" aria-label="Item quantity">
              <button class="quantity-btn increase" aria-label="Increase quantity">+</button>
            </div>
        </div>
      </div>
      <div class="cart-item-remove">
        <!-- The remove button icon will be generated by renderCartItems in JS -->
        <!-- Old <button class="remove-item" aria-label="Remove item"><i class="fas fa-trash"></i></button> removed -->
      </div>
    </div>
  </template>

  <script src="Js/script.js"></script>
</body>
</html>
